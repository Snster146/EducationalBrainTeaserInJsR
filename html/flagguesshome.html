<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/EducationalBrainTeaserInJsR/css/GeoBase.css">
    </head>
    <body>
        <h1>Flag Guessing Games</h1>
        <h2>Select Quiz below</h2>

        <div class="QuizSelector ">
            <p>European Flags</p>
            <button id="b1" style="top: 9%;" >Enter</button>
            <p >Asian Flags</p>
            <button id="b2" style="top:23%">Enter</button>
            <p >African Flags</p>
            <button id="b3" style="top: 38%;">Enter</button>
            <p>North American Flags</p>
            <button id="b4" style="top: 53%;">Enter</button>
            <p>South American Flags</p>
            <button id="b5" style="top:68%">Enter</button>
            <p></p>
            <p>Go Back</p>
            <button id="b6" style="top:83%">Enter</button>
        </div>

    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script>
        $(document).ready(function(){
            $("#b1").click(function(){
                window.location.href="FlagBase.html";
                localStorage.setItem("FlagType","Eu");
            });
            $("#b2").click(function(){
                window.location.href="FlagBase.html";
                localStorage.setItem("FlagType","As");
            });
            $("#b3").click(function(){
                window.location.href="FlagBase.html";
                localStorage.setItem("FlagType","Af");
            });
            $("#b4").click(function(){
                window.location.href="FlagBase.html";
                localStorage.setItem("FlagType","Na");
            });
            $("#b5").click(function(){
                window.location.href="FlagBase.html";
                localStorage.setItem("FlagType","Sa");
            });

            $("#b6").click(function(){
                window.location.href="GeoBase.html";
            });
        });
    </script>
</html>
